<h1>Rooms Admin</h1>

<a class="btn btn-warning mb-3">add</a>
<div class="row">
  <div class="col-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let room of rooms"> <!-- repeat the tr for each room -->
        <td>{{room.id}}</td>
        <td>{{room.name}}</td>
        <td>
          <button type="button" class="btn btn-primary">view</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">
    ROOM DETAIL WILL GO HERE
  </div>
</div>
