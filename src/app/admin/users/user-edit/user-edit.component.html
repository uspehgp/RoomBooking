<h1>{{user.id == null ? 'Add' : 'Edit'}} User</h1>

<div class="bg-warning p-5" *ngIf="message">{{message}}</div>

<form #userForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="user name" [(ngModel)]="formUser.name" name="name"
           (change)="checkNameIsValid()" required #nameField="ngModel">
    <div class="alert alert-danger" *ngIf="nameField.invalid && nameField.touched">Name is required</div>
    <div class="alert alert-danger" *ngIf="!nameIsValid && nameField.touched">Name cannot be blank</div>

  </div>

  <div class="form-group" *ngIf="user.id==null"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password" name="password"
           (change)="checkPasswordsAreValid()" required #pass1="ngModel">
    <div class="alert alert-danger" [hidden]="pass1.invalid || pass1.touched">password is required</div>
    <div class="alert alert-danger" [hidden]="passwordsAreValid">password cannot be blank</div>

    <label for="password">Repeat password</label>
    <input type="password" class="form-control" id="password2" placeholder="password" [(ngModel)]="password2" name="Repeat password"
           (change)="checkPasswordsAreValid()" required #pass2="ngModel">
    <div class="alert alert-danger" [hidden]="passwordsMatch">Passwords don't match</div>


  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid || !nameIsValid
  || !passwordsMatch || !passwordsAreValid">Save</button>
</form>
